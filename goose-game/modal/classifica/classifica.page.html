<ion-header>
  <ion-toolbar color="primary">
    <ion-title>CLASSIFICA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item lines="full" *ngFor="let giocatore of classifica; let i = index">
    <img [ngClass]="'classifica'+i" />
    <ion-label>{{ giocatore.username }}</ion-label>
    <ion-label>{{ giocatore.posizione }}</ion-label>
  </ion-item>
  <ion-button slot="end" (click)="closeModal()">CHIUDI</ion-button>
</ion-content>
