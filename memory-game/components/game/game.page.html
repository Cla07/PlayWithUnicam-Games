<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item lines="none" slot="end">
      <ion-label id="countdownLabel">Awesome Label</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ion-button (click)="endTurn()">Start</ion-button>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let card of getCards()">
        <app-memory-card [card]="card" (click)="selectCard(card)"></app-memory-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
