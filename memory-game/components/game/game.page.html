<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item lines="none" slot="end">
      <ion-label id="countdownLabel">Awesome Label</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ion-button (click)="ziocane()">Start</ion-button>
  <ion-card *ngFor="let player of players">
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>

  <app-memory-card *ngFor="let card of cards" [card]="card"></app-memory-card>
</ion-content>
