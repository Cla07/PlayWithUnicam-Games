<div class="flip-card" #flipcard tappable>
  <div class="flip-card-inner" #inner>
    <div class="flip-card-front">
      <img src="../../../../../assets/unicam-logo2.png" alt="">
      <div class="card-number">
        {{cardNumber+1}}
      </div>
    </div>
    <div class="flip-card-back">
      <img src="{{card.url}}" alt="">
    </div>
  </div>
</div>
