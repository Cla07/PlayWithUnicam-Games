<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="addCard()">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="onClick()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="6" size-sm="6" size-md="3" size-lg="3" size="12" *ngFor="let card of config.cards;"
        style="display:flex; justify-content:center; align-items:center;">
        <app-memory-card [card]="card"></app-memory-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
