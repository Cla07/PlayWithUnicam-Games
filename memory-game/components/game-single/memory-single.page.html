<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label *ngIf="timer.enabled">Tempo rimanente: {{timer.getTimeLeftToPrint()}}</ion-label>
  </ion-toolbar>

  <app-progress-bar-timer *ngIf="timer.enabled" [timer]="timer" color="danger" reversed="true"></app-progress-bar-timer>
</ion-header>

<ion-content id="content">

  <ion-row>
    <fieldset class="currentPlayer">
      <legend style="color: blue; font-family: papyrus;"><strong>Giocatore corrente</strong></legend>
      {{currentPlayerUsername}}
    </fieldset>
  </ion-row>


  <br>
  <br>

  <ion-row>
    <app-memory-card *ngFor="let card of getCards()" [card]="card" (click)="selectCard(card)" class="card">
    </app-memory-card>
  </ion-row>

</ion-content>
